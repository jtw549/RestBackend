<div ng-controller="itemPhotosCtrl">
	<form id="addPhotoForm" class="add-photo-form" role="form" ng-submit="addPhotos()">
		<div class="modal-header">
			<button type="button" class="close icon-delete" data-dismiss="modal" aria-hidden="true"></button>
			<h3 class="modal-title" id="">Add Photo</h3>
		</div>
		<div class="modal-body">
			<div class="file-input-wrapper">
				<div class="img-src">Add Photo</div>
				<input type="file" class="form-control item-upload-pic" preview-image>
			</div>
			
			<div class="form-group itemHeader">
				<textarea class="form-control item-photos-desc" id="" ng-model="photo.caption" rows="5" placeholder="Write a caption"></textarea>
			</div>    
			    
		</div>
		<div class="modal-footer">
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
			<button type="submit" class="btn btn-primary">Upload</button>
		</div>
	</form>
</div>
