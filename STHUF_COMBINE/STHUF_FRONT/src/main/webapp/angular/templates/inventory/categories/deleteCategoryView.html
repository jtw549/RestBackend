<div ng-controller="deleteCategoryCtrl">
	<form id="deleteCategoryForm" class="delete-item" role="form" ng-submit="deleteCategory()">
		<div class="modal-header">
			<button type="button" class="close icon-delete" data-dismiss="modal" aria-hidden="true"></button>
			<h3 class="modal-title" id="">Delete Category</h3>
		</div>
		<div class="modal-body">
			    
			<div class="form-group">
			 	<h2 id="categoryName" class="text-center">{{inventoryModal.categoryName}}</h2>
			</div>
		
		</div>
		<div class="modal-footer">
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
			<button type="submit" class="btn btn-primary">Confirm</button>
			<small>Removing permanently delete all </br> information belonging to this item.</small>
		</div>
	</form>
</div>
