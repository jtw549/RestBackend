<div class="item-warranty">

			<li class="pull-left"><a href="#" class="icon-lock" data-toggle="modal" data-target="#item-privacy"></a></li>
			<li class="pull-left"><a href="javascript:void(0);" class="icon-settings" data-popover-content="warranty-nav-list" default-popover></a></li>
		</ul>
		
		<div id="warranty-nav-list" class="hide">

		  	<tr>
