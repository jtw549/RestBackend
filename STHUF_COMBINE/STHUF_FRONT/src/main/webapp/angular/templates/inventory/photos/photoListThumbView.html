<div class="item-photos" ng-controller="itemPhotosCtrl">
	<div class="col-lg-22 tab-header">
		<h3 class="pull-left">Photos</h3>
	
		<ul class="nav nav-tab-pane-options pull-right">
			<li class="pull-left"><a href="#" class="icon-lock" data-toggle="modal" data-target="#item-privacy"></a></li>
			<li class="pull-left"><a href="javascript:void(0);" class="icon-settings" data-popover-content="photos-nav-list" default-popover></a></li>
		</ul>
		
		<div id="photos-nav-list" class="hide">
			<ul class="list-unstyled">
				<li><a href="#" class="popover-link" ng-click="addPhotosView($event)">Add Photos</a></li>
				<li><a href="#" class="popover-link" ng-click="deletePhotosView($event)">Delete Photos</a></li>
			</ul>
		</div>
	</div>
	
	<div class="thumb-container clear-both">
		  <div ng-repeat="photos in userItem.0.photos.data" class="col-xs-7">
		  	<article class="thumbnail">
		  		<div class="delete-selection" id=""><span class="delete-check"></span></div>
			    <a href="#" class="">
			      <img ng-src="{{photos.src}}" alt="" />
			    </a>
		  	</article>
		  </div>
	</div>
	
	<div class="col-lg-22 clear-both delete-footer hide text-center">
		<button class="btn btn-primary delete-photos">Delete</button>
		<button class="btn btn-primary delete-cancel">Cancel</button>
	</div>
</div>
