<div ng-controller="itemNotesCtrl">
	<form id="" class="add-note-form" role="form" ng-submit="addNote()">
	<div class="modal-header">
		<button type="button" class="close icon-delete" data-dismiss="modal" aria-hidden="true"></button>
		<h3 class="modal-title" id="deleteCategory">Add Note</h3>
	</div>
	<div class="modal-body">
		
		<div class="form-group">
			<input type="text" class="form-control input-lg" id="noteTitle" placeholder="Title" ng-model="note.title">
		</div>  
		
		<div class="form-group">
		    <textarea class="form-control input-lg" id="noteDetails" rows="5" placeholder="Details" ng-model="note.description"></textarea>
		</div>    
		  
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Add Note</button>
	</div>
	</form>
</div>
