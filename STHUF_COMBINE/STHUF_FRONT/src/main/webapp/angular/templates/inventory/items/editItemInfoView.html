<form id="editItemForm" class="edit-item-form" role="form" ng-submit="editItem()">
	<div class="table-responsive">
	  <table class="table table-bordered item-info">
	  	<tr>
	  		<td>Make</td>
	  		<td><input type="text" class="form-control no-style" id="make" placeholder="{{userItem.0.make}}" ng-model="selectedItem.make"></td>
	  	</tr>
	  	<tr>
	  		<td>Name</td>
	  		<td><input type="text" class="form-control no-style" id="inventoryName" placeholder="{{userItem.0.inventoryName}}" ng-model="selectedItem.inventoryName"></td>
	  	</tr>
	  	<tr>
	  		<td>Description</td>
	  		<td><input type="text" class="form-control no-style" id="description" placeholder="{{userItem.0.description}}" ng-model="selectedItem.description"></td>
	  	</tr>
	  	<tr>
	  		<td>Seller</td>
	  		<td><input type="text" class="form-control no-style" id="inventoryName" placeholder="{{userItem.0.seller}}" ng-model="selectedItem.seller"></td>
	  	</tr>
	  	<tr>
	  		<td>Price</td>
	  		<td><input type="text" class="form-control no-style" id="cost" placeholder="{{userItem.0.cost}}" ng-model="selectedItem.cost"></td>
	  	</tr>
	  	<tr>
	  		<td>Purchased</td>
	  		<td><input type="text" class="form-control no-style" id="purchaseDate" placeholder="{{userItem.0.purchaseDate}}" ng-model="selectedItem.purchaseDate"></td>
	  	</tr>
	  	<tr>
	  		<td>Model</td>
	  		<td><input type="text" class="form-control no-style" id="model" placeholder="{{userItem.0.model}}" ng-model="selectedItem.model"></td>
	  	</tr>
	  	<tr>
	  		<td>Quantity</td>
	  		<td><input type="text" class="form-control no-style" id="quantity" placeholder="{{userItem.0.quantity}}" ng-model="selectedItem.quantity"></td>
	  	</tr>
	  	<tr>
	  		<td>Condition</td>
	  		<td>{{userItem.0.condition}}</td>
	  	</tr>
	  	<tr>
	  		<td>Categories</td>
	  		<td>
	  			
	  		</td>
	  	</tr>
	  </table>
	  
	  <div class="col-lg-8">
		<button type="submit" class="btn btn-primary">Save</button>
		<button class="btn btn-primary delete-cancel" ng-click="cancelEditItem()">Cancel</button>
	  </div>
	
	</div>
</form>
