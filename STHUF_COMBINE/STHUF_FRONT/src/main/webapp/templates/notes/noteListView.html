<div class="col-lg-22 tab-header">
	<h3 class="pull-left">Notes</h3>
	<ul class="nav nav-tab-pane-options pull-right">
		<li class="pull-left"><a href="#" class="icon-lock" data-toggle="modal" data-target="#item-privacy"></a></li>
		<li class="pull-left"><a href="javascript:void(0);" class="icon-settings" data-popover-content="notes-nav-list" data-toggle="popover"></a></li>
	</ul>
	
	<div id="notes-nav-list" class="hide">
		<ul class="list-unstyled">
			<li><a class="modal-view" data-modal-view="addNote">Add Note</a></li>
			<li><a class="modal-view" data-modal-view="deleteNote">Delete Notes</a></li>
		</ul>
	</div>
</div>

<div class="col-lg-22 clear-both">
	<div class="list-group">
		{{#each 0.notes.data}}
			<div class="list-group-item list-content padded-border">
				<div class="delete-selection" id=""><span class="delete-check"></span></div>
				<h4 class="list-group-item-heading">{{title}}<span>{{dateAdded}}</span></h4>
				<p class="list-group-item-text">
					{{description}}
				</p>
			</div>
		{{/each}}
	</div>
</div>

<div class="col-lg-22 clear-both delete-footer hide text-center">
	<button class="btn btn-primary delete-photos">Delete</button>
	<button class="btn btn-primary delete-cancel">Cancel</button>
</div>
